<!--头部-->
<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">
    <ion-slide-box active-slide="model.activeIndex" does-continue="true" slide-interval="3000" auto-play="true" show-pager="true" pager-click="toSlideIndex(index)" on-tap="stopOrStart()">
        <ion-slide>
            <a href="#/smtDetail/2">
            <img src="img/banner1.jpg" style="width:100%"/>
                </a>
        </ion-slide>
        <ion-slide>
            <a href="#/smtDetail/4">
            <img src="img/banner2.png" style="width:100%" />
            </a>
        </ion-slide>
    </ion-slide-box>
    <!-- 搜索框-->
    <div class="list list-inset">
        <div class="item item-input">
            <input type="text"
                   ng-model="inputTxt.kw"
                   placeholder="请输入商品名称"/>
            <i class="icon ion-search"></i>
        </div>
    </div>

    <!-- 模拟菜品列表-->
    <div class="list list-inset">
        <a href="#/smtDetail/{{dish.did}}"
           ng-repeat="dish in dishList"
           class="item item-thumbnail-left item-text-wrap">
            <img ng-src="img/{{dish.img_sm}}" alt=""/>

            <h3>{{dish.name}}</h3>

            <p>{{dish.material}}</p>

            <p>{{dish.price | currency:'￥'}}</p>
        </a>
        <ion-infinite-scroll
                ng-if='hasMore'
                on-infinite="loadMore()">

        </ion-infinite-scroll>
        <!-- <button
                 ng-show="hasMore"
                 ng-click="loadMore()"
                 class="button button-block button-balanced">
             加载更多
         </button>-->

            <div class="item text-left" ng-hide="hasMore">
                <button class=" button button-small button-assertive" ng-click="toTop()">返回顶部</button>
            </div>


    </div>

</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
