<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">
    <div class="card">
        <div class="item item-divider">
            <a href="#/kflStart">首页</a>
            / 详情
        </div>
        <div class="item item-text-wrap">
            <h2>{{dish.name}}</h2>
            <img
                 ng-src="img/{{dish.img_lg}}" alt=""/>

            <h3>{{dish.material}}</h3>

            <h4>买家评价:<p>{{dish.detail}}</p></h4>
            <h5>{{dish.price | currency:'￥'}}</h5>
        </div>
        <div class="item item-divider text-right">
            <button ng-click="addToCart()"
                    class="button button-small button-assertive">
                加入购物车
            </button>
            <button ui-sref="main"
                    class="button button-small button-calm">
                我再看看
            </button>
        </div>
    </div>
</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
